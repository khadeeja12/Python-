<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body><center><h1>REGISTRATION FORM</h1>
 <form>
 	<table>
 		<tr>
 		<th>First Name</th>
 		<td><input type="text" name="fname"></td>
 	    </tr>
 	    <tr>
 		<th>Last Name</th>
 		<td><input type="text" name="fname"></td>
 	    </tr>
 	    <tr>
 		<th>Gender</th>
 		<td><input type="radio" name="gender" value="male">Male
 		&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="female">Female</td>
 	    </tr>
 	    <tr>
 	    	<th>Place</th>
 		<td><input type="text" name="place"></td>
 	    </tr>
 	    <tr>
 	    	<th>Email</th>
 		<td><input type="email" name="email"></td>
 	    </tr>
 	    <tr>
 	    	<th>Phone</th>
 		<td><input type="text" name="phone"></td>
 	    </tr>
 	    <tr>
 	    	<th>District</th>
 		<td><select name="district">
 			<option checked>.........</option>
 			<option>ernakulam</option>
 			<option>idukki</option>
 			<option>malappuram</option></select>
 		</td>
 	    </tr>
 	    <tr>
 	    	<th>Hobbies</th>
 	    	<td><input type="checkbox" name="hobbies" value="sleeping">Sleeping
 	    	&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobbies" value="reading">Reading
 	    	&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobbies" value="drawing">Drawing</td>

 	    </tr>
 	    <tr>
 	    	<th>Username</th>
 		<td><input type="text" name="uname"></td>
 	    </tr>
 	     <tr>
 	    	<th>Password</th>
 		<td><input type="password" name="pswd"></td>
 	    </tr>
 	      <tr>
 	    	<td colspan="2"><center><input type="submit" name="submit" value="register"></center></td>
 	    </tr>
 	</table>
 </form>
</center>
</body>
</html>
